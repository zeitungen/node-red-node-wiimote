<script type="text/x-red" data-template-name="wiimote in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="wiimote in">
  <p>Proof of concept for handle a wiimote into Node-RED</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('wiimote in',{
        category: 'input',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "myicon.png",
        color: "#FFF",
        label: function() {
            return this.name||this.topic||"wiimote";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
